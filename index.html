<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bank.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>

</head>
<body>
    
    <section id="main">
        
        <h1 class="text-center text-6xl  mt-16">Welcome to bank</h1>
        <div class="form bg-orange-400  rounded mt-4 w-3/4 mx-auto pt-3 pb-4" >
            <h1 class='text-2xl text-center my-6'>Login Form</h1>
            <input id="email" type="email" class="w-2/4  font-medium px-2 ml-14  border-2 mx-2 rounded block" placeholder="E-mail">
            <input id="password" type="password" class="w-2/4 ml-14 border-2 px-2 mt-2 mx-2 rounded block" placeholder="Type Password here">
            <button  class="ml-14 my-4 bg-green-300 py-2 px-2 font-medium rounded-lg" id="login-btn">Submit</button>
            
        </div>
    </section>
    <script src="/index.js"></script>
</body>
</html>
